<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>s
  </head>
  <body>
    <div class="container">
      <form id="searchCity">
        <div class="form-group">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter City"
                class="mt-3 form-control"
                id="searchBox"
              />
            </div>
            <div class="col-6">
              <input type="submit" class="btn mt-3 btn-success" value="search"/>
              <button class="btn mt-3 btn-success" id="currentLocation">Current location</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-5">
          <img
            src="images/weatherImg.jpg"
            width="300px"
            class="mt-3 img-fluid"
            alt="Responsive image"
          />
        </div>
        <div class="col-7 pl-3">
          <p class="mt-5" id="currentTime"></p>
          <h1 id="cityName">Mashhad</h1>
          <span class="currentDegree" id="currentDegree">19</span>
          <span class="degrees"><a href="#" style="text-decoration: none;" id="celsius">°C </a>| 
            <a href="#" style="text-decoration: none;" id="fahrenheit">F </a></span>
          <p class="mt-5">
            wind: <span id="speed"> 11</span> km/h
            <br />
            Humidity: <span id="humidity">78</span>%
          </p>
        </div>
      </div>
      <div class="col-4 ">
        <h2 id="description">Mostly Cloudly</h2>
        <span class="font-weight-bold"> H : <span id="tempMax">4</span>° <br /> 
           L : <span id="tempMin">-2</span>°
        </span>
      </div>
      <h2 class="border p-2 mt-3 bg-secondary text-white">5-day Forecast<h2>
      <div class="row">
        <div class="col-sm">
          <div class="cards">
              <div class="card">
                  <img class="card-img-top" src="images/weatherImg.jpg">
                  <div class="card-body">
                    <p class="card-title" style="line-height:30px;">27 Dec <br/>
                    H : 4°c <br/>
                    L : -2°c
                    </p>
                  </div>
                </div>
          </div>
        </div>
        <div class="col-sm">
            <div class="cards">
                <div class="card">
                    <img class="card-img-top" src="images/weatherImg.jpg">
                    <div class="card-body">
                      <p class="card-title" style="line-height:30px;">28 Dec <br/>
                      H : 4°c <br/>
                      L : -2°c
                      </p>
                    </div>
                  </div>
            </div>
          </div>
          <div class="col-sm">
              <div class="cards">
                  <div class="card">
                      <img class="card-img-top" src="images/weatherImg.jpg">
                      <div class="card-body">
                        <p class="card-title" style="line-height:30px;">29 Dec <br/>
                        H : 4°c <br/>
                        L : -2°c
                        </p>
                      </div>
                    </div>
              </div>
            </div>
            <div class="col-sm">
                <div class="cards">
                    <div class="card">
                        <img class="card-img-top" src="images/weatherImg.jpg">
                        <div class="card-body">
                          <p class="card-title" style="line-height:30px;">30 Dec <br/>
                          H : 4°c <br/>
                          L : -2°c
                          </p>
                        </div>
                      </div>
                </div>
              </div>
        <div class="col-sm">
          <div class="cards">
              <div class="card">
                  <img class="card-img-top" src="images/weatherImg.jpg">
                  <div class="card-body">
                    <p class="card-title" style="line-height:30px;">31 Dec<br/>
                    H : 4°c <br/>
                    L : -2°c
                    </p>
                  </div>
                </div>
           </div>
         </div>
       </div>
      <a href="https://github.com/samirashad/ShecodesPlusProject" class="sourceLink" target="_blank">open-source code</a> by Samira Shad
      </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
